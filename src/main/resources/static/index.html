<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Downloader</title>
</head>
<body>
    <h1>Multi-Threaded File Downloader</h1>
    <form action="/download" method="post">
        <label for="fileUrl">File URL:</label><br>
        <input type="text" id="fileUrl" name="fileUrl" size="50" placeholder="https://example.com/samplefile.zip"><br><br>
        <input type="submit" value="Download">
    </form>
</body>
</html>
